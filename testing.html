<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>CRUD Application</h1>
    <div>
        <h3>Add your Task</h3>
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Content</td>
                <td>Data</td>
                <td>More</td>
            </tr>
        </table>
        <form action="">
            <input type="text" placeholder="Enter Task" id="content"/>
            <input type="submit" id="btn" value="Add Task" />
        </form>
    </div>
  </body>
</html>
